<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../../assets/map.jpg">
  <ion-card>
    <ion-card-content>
      <p>Address : Fake address</p>
      <p>Pin code : 1111</p>
      <p>State : Kerala</p>
      <p>City : Kochi</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="success" (click)="createPickup()">create Pickup call</ion-button>
</ion-content>
